<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="Description" content="Enter your description here"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
        <title>Weather</title>
    </head>
    <body class="bg-light">
        <nav class="navbar navbar-dark bg-dark">
            <div class="container-fluid">
                <span class="navbar-brand mb-0 h1">Weather Condition</span>
            </div>
        </nav>
        
        <div class="container">
            <h1 class="text-center" id="top-header">What's My Weather</h1>
            
            <div class="row">
                <form action="" id="weatherForm">
                    <div class="row">
                        <div class="col-10">
                            <input class="form-control" name="city" type="text" placeholder="Enter City Name">
                        </div>
                        <div class="col-2">
                            <input type="submit" class="btn btn-primary d-block w-100">
                        </div>
                    </div>
                </form>
            </div>
            
            <div class="row" id="cityGallery">
            </div>
        </div>
        
        <script src="/js/main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
